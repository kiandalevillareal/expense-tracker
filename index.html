<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="main-container">
      <div class="greeting">
        <h2 class="welcome-message">
          What's up, <input type="text" id="name" placeholder="Name here" />
        </h2>
      </div>

      <!-- New Todo -->
      <div class="create-task">
        <h3>Create a To-Do List</h3>
        <form id="new-task-form">
          <h4>I have to ...</h4>
          <input
            type="text"
            placeholder="Study for my Finals"
            name="content"
            id="content"
          />

          <h4>Pick a category</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="academics"
              />
              <span class="bubble academics"></span>
              <div>Academics</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
          </div>

          <input type="submit" value="Add Task" />
        </form>
      </div>
      <!-- End of New Todo -->

      <!-- Todo List -->
      <div class="todo-list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo-list"></div>
      </div>
      <!-- End of Todo List -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
